<script type="text/javascript" src="widgets/inventwo/js/script.js"></script>

<script id="tplTemplateShowInstance"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<img src="widgets/inventwo/img/0_Button.png"></img>'
        data-vis-attrs="oid;text_false;text_true"
        data-vis-set="inventwo"
        data-vis-type="ctrl"
        data-vis-name="Switch">
    <div class="vis-widget <%== this.data.attr('class') %>" style="width:110px; height:110px;overflow:visible" id="<%= this.data.attr('wid') %>" data-oid="<%= this.data.attr('oid') %>"
	data-val="<%= this.data.attr('value') %>"
	data-text_false="<%= this.data.attr('text_false') %>"
	data-text_true="<%= this.data.attr('text_true') %>" 
	<%= (el) -> vis.binds.inventwo.toggle(el) %> >
        <div class="vis-widget-body <%== this.data.attr('class') %>">
            <div style="padding: 5px;">
                <% if (vis.states.attr(this.data.oid + '.val')) { %>
                    <%= this.data.attr('text_true') %>
                <% } else { %>
                    <%= this.data.attr('text_false') %>
                <% } %>
            </div>
        </div>
    </div>
</script>
