<!-- here you can include so many css as you want -->
<link rel="stylesheet" href="widgets/vis-inventwo/css/style.css" />
<!-- here you can include so many js-files as you want -->
<script type="text/javascript" src="widgets/vis-inventwo/js/vis-inventwo.js"></script>


<script id="i-vis-switch"
		type="text/ejs"
		class="vis-tpl"
		data-vis-prev='<img src="widgets/vis-inventwo/img/0_Switch.png">'
		data-vis-attrs="oid/id;text_false/text;text_true/text;"
		data-vis-attrs0="group.i-css;buttonCol/color;"
		data-vis-set="vis-inventwo"
		data-vis-type="button"
		data-vis-name="Switch">

	<div class="vis-widget <%== this.data.attr('class') %>" style="width:110px; height:110px; overflow:visible" id="<%= this.data.attr('wid') %>" >
		<div class="vis-inventwo-class vis-widget-body <%== this.data.attr('class') %> vis-inventwo-button" >
            <div>
                <img src='widgets/vis-inventwo/img/0_Switch'>
            </div>
            
            <div>

			    <% if (vis.states.attr(this.data.oid + '.val')) { %>
                    <%= this.data.text_true %>
                <% } else { %>
                    <%= this.data.text_false %>
                <% } %>

		    </div>
            <%= (el) -> vis.binds['vis-inventwo'].handleToggle(el, this.data) %>
		</div>

	</div>
</script>

<script id="i-vis-background"
		type="text/ejs"
		class="vis-tpl"
		data-vis-prev='<img src="widgets/vis-inventwo/img/0_Background.png">'
		data-vis-attrs="oid/id;text_display/text;"
		data-vis-attrs0="group.i-css;buttonCol/color;"
		data-vis-set="vis-inventwo"
		data-vis-type="background"
		data-vis-name="Background">

	<div class="vis-widget <%== this.data.attr('class') %>" style="width:110px; height:110px; overflow:visible" id="<%= this.data.attr('wid') %>" >
		<div class="vis-inventwo-class vis-widget-body <%== this.data.attr('class') %> vis-inventwo-button" >
            <div>
                <%= this.data.text_display %>
		    </div>
		</div>

	</div>
</script>
