<script id="i-vis-switch"
		type="text/ejs"
		class="vis-tpl"
		data-vis-prev='<img src="widgets/vis-inventwo/img/0_Switch.png">'
		data-vis-attrs="oid/id;iText_display/text;iTextSize[12]/slider,0,50,1;iImageFalse/custom,materialdesign.viseditor.imagesAndMaterialDesignIcons;iImageTrue/custom,materialdesign.viseditor.imagesAndMaterialDesignIcons;iIconSize[70]/slider,0,200,1;"
		data-vis-attrs0="group.i-css;iButtonCol[#333333]/color;iCornerRadius[10]/slider,0,50,1;iOpacity[1]/slider,0,1,0.1;"
		data-vis-set="vis-inventwo"
		data-vis-type="button"
		data-vis-name="Switch">

	<div class="vis-widget <%== this.data.attr('class') %>" style="width:110px; height:110px; overflow:visible" id="<%= this.data.attr('wid') %>" >
		<div class="vis-inventwo-class vis-widget-body <%== this.data.attr('class') %> vis-inventwo-button"
        <% if(vis.states.attr(this.data.oid + '.val')) { %>
            style="background-color: <%= this.data.attr('iButtonCol') %>; border-radius: <%= this.data.attr('iCornerRadius') %>px 0; opacity: <%= this.data.attr('iOpacity') %>"
        <% } else { %>
            style="background-color: #455618; border-radius: <%= this.data.attr('iCornerRadius') %>px 0; opacity: <%= this.data.attr('iOpacity') %>"
        <% } %>
            >

            <div style="padding: 7px">
                <div class="vis-inventwo-button-imageContainer">
                    <% if(vis.states.attr(this.data.oid + '.val')) { %>
                        <img src='<%= this.data.iImageTrue %>' width="<%= this.data.iIconSize %>">
                    <% } else { %>
                        <img src='<%= this.data.iImageFalse %>' width="<%= this.data.iIconSize %>">
                    <% } %>
                </div>        
                <div class="vis-inventwo-button-text" style="font-size: <%= this.data.iTextSize %>px">
                    <%= this.data.iText_display %>
		        </div>
            </div>
            <%= (el) -> vis.binds['vis-inventwo'].handleToggle(el, this.data) %>
		</div>

	</div>
</script>
