<script type="text/javascript" src="widgets/vis-inventwo/js/vis-inventwo.js"></script>


<script id="i-vis-switch"
		type="text/ejs"
		class="vis-tpl"
		data-vis-prev='<img src="widgets/vis-inventwo/img/0_Switch.png">'
		data-vis-attrs="oid/id;iTextFalse/text;iTextTrue/text;iTextSize[12]/slider,0,50,1;iImageFalse/image;iImageTrue/image;iIconSize[70]/slider,0,200,1;"
		data-vis-attrs0="group.i-css;iButtonCol[#333333]/color;iButtonActive[#455618]/color;iCornerRadius[10]/slider,0,50,1;iOpacity[1]/slider,0,1,0.1;"
		data-vis-set="vis-inventwo"
		data-vis-type="button"
		data-vis-name="Switch">

	<div class="vis-widget <%== this.data.attr('class') %> waves-effect waves-light" style="width:110px; height:110px; overflow:visible; cursor:pointer" id="<%= this.data.attr('wid') %>" >
		<div class="vis-inventwo-class vis-widget-body <%== this.data.attr('class') %> vis-inventwo-button"
        <% if(vis.states.attr(this.data.oid + '.val')) { %>
            style="background: <%= this.data.attr('iButtonActive') %>; border-radius: <%= this.data.attr('iCornerRadius') %>px 0; opacity: <%= this.data.attr('iOpacity') %>"
        <% } else { %>
            style="background: <%= this.data.attr('iButtonCol') %>; border-radius: <%= this.data.attr('iCornerRadius') %>px 0; opacity: <%= this.data.attr('iOpacity') %>"
        <% } %>
            >

            <div style="padding: 7px">

            <% if(vis.states.attr(this.data.oid + '.val')) { %>
                <div class="vis-inventwo-button-imageContainer">
                    <img src='<%= this.data.iImageTrue %>' width="<%= this.data.iIconSize %>">
                </div>        
                <div class="vis-inventwo-button-text" style="font-size: <%= this.data.iTextSize %>px">
                    <%= this.data.iTextTrue %>
		        </div>
            <% } else { %>
                <div class="vis-inventwo-button-imageContainer">
                    <img src='<%= this.data.iImageFalse %>' width="<%= this.data.iIconSize %>">
                </div>        
                <div class="vis-inventwo-button-text" style="font-size: <%= this.data.iTextSize %>px">
                    <%= this.data.iTextFalse %>
		        </div>
            <% } %>

            </div>
            <%= (el) -> vis.binds['vis-inventwo'].handleToggle(el, this.data) %>
		</div>

	</div>
</script>
